<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5P SCORM 課程內容：Find the words</title>
    
    <script src="SCORM_API_wrapper.js"></script>
    <script src="h5p-adaptor.js"></script>

    <link rel="stylesheet" href="h5p-core/h5p.css"> 
    <script src="h5p-core/js/h5p-jquery.js"></script>
    <script src="h5p-core/js/h5p-core.js"></script>
    <script src="h5p-core/js/h5p-integration.js"></script>
    <style>
        /* 1. 全局設定與閱讀優化 */
        body {
            /* 使用清晰且現代的字體 */
            font-family: 'Segoe UI', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6; /* 增加行高，提升閱讀舒適度 */
            margin: 0;
            padding: 0;
            background-color: #eef3f6; /* 輕微的淺藍灰色背景 */
            color: #333333;
        }

        /* 標題美化 */
        .h5p-content h1, .h5p-content h2 {
            color: #2c3e50; /* 深色標題 */
            border-bottom: 2px solid #3498db; /* 藍色底部線 */
            padding-bottom: 5px;
            margin-top: 25px;
        }

        /* 2. H5P 容器美化與載入動畫 */
        #h5p-container {
            /* 使內容看起來像浮起的卡片 */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15); 
            background-color: #ffffff;
            border-radius: 12px; /* 圓角設計 */
            padding: 25px;
            max-width: 1200px;
            margin: 30px auto; /* 居中並留出邊距 */
            
            /* 載入淡入動畫 */
            animation: fadeIn 1.2s ease-out forwards; 
            opacity: 0; /* 初始隱藏 */
        }
        
        /* 定義淡入動畫 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 3. 互動元素和按鈕動畫 */
        /* 針對 H5P 的通用按鈕樣式 */
        .h5p-button, .h5p-submit-button, button.h5p-core-button {
            transition: all 0.2s ease; /* 平滑過渡效果 */
            cursor: pointer;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
        }
        
        /* 懸停動畫：輕微放大和顏色變化 */
        .h5p-button:hover, .h5p-submit-button:hover, button.h5p-core-button:hover {
            transform: scale(1.03); /* 輕微放大 */
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.4); /* 增加藍色陰影 */
            background-color: #2980b9; /* 懸停時顏色變深 */
        }

        /* 4. 媒體與影像優化 */
        .h5p-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px; /* 圖片圓角 */
            transition: transform 0.3s ease;
        }
        .h5p-content img:hover {
            /* 滑鼠懸停時微小放大效果 */
            transform: scale(1.01); 
        }

    </style>
    </head>
<body>

    <div id="h5p-container"></div>

    <script src="h5p-content/content.js"></script> 
    
</body>
</html>
